<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Happy Diwali</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container justify-content-center align-content-center">
        <br><br><br>
        <button href="#" id="btn" onclick="myFunction()" class="btn  btn-danger p-5 text-white text-center">Click Here</button>

        <div id="popup" class="popup container">
            <br>
            <h1 class="my-4"> Happy Diwali to you</h1>
            <b class="close" onclick="close()">x</b>
            <p id="demo"></p>

            <br><br><br>
            <!-- <br><br><br> -->
            <h2 class="">Best wishes from :)<br> Mr. Harshpreet Singh</h2>
        </div>
    </div>



    <canvas id="my-canvas"></canvas>

    <script src="index.min.js"></script>
    <script>
        let popup =document.querySelector('.popup');
        let close = document.querySelector('.close');
        let btn = document.querySelector('.btn');
        let confe = document.querySelector('#my-canvas');
        btn.onclick = function(){
            popup.classList.add('active');
            confe.classList.add('active');
        }
        close.onclick = function(){
            popup.classList.remove('active');
            confe.classList.remove('active');
        }




        var confettiSettings = { target: 'my-canvas' };
        var confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();


    </script>
</body>
</html>
